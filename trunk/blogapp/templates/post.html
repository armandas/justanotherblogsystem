{% load filters %}
    <div class="post">
        <h2><a href="{% url blogapp.views.homepage %}{{ post.name }}.html">{{ post.title }}</a></h2>
        <small>Įrašyta {{ post.date|date:"Y-m-d, H:i" }} | <a href="{% url blogapp.views.homepage %}{{post.name}}.html#comments">{{ post.comment_set.all.count|dgs:"Komentarai" }}</a></small>
        {{ post.content }}
    <p><small>Gairės: [{{ post.tags.all|link_tags|join:", " }}]</small></p>
    </div>
    <hr class="hidden">
